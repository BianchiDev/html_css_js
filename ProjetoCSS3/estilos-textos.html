<!DOCTYPE html>
<html>
	<head>
		<title>Estilos de textos</title>
		<meta charset="utf-8">

		<style type="text/css">

		body{
			font-size: 40px;
			font-family: "Times New Roman", Times, serif;
		}
		.negrito{
			/*normal,bold, de 100 até 900*/
			font-weight: 700;
		}
		.italico{
			font-style: italic;
		}
		.formatacao1{
			text-decoration: overline;
		}
		.formatacao2{
			text-decoration: underline;
		}
		.formatacao3{
			text-decoration: line-through;
		}
		</style>

	</head>
	<body>

			<p class="negrito">Texto negrito</p>
			<p class="italico">Texto itálico</p>
			
			<p class="formatacao1">Formatação de Texto </p>
			<p class="formatacao2">Formatação de Texto </p>
			<p class="formatacao3">Formatação de Texto </p>




	</body>
</html>
