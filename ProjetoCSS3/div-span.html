<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Divs e spans</title>

	<style type="text/css">
		#topo{
			background-color: blue;
		}
		
		#conteudo{
			background-color: red;
		}
		#rodape{
			background-color: green;
		}
		.azul{
			background-color: blue;
		}

		.produto{
			background-color: pink;
			margin: 10px;
		}


	</style>
</head>
<body>
	<div  id="topo">
		<img src="../imagen/amazon_logo._CB633267191_.png" width="200">
		<!-- Usar sempre o .png para que a pagina aparece -->
		<ul>
			<li>Home</li>
			<li>Produtos</li>
			<li>Contatos</li>
		</ul>
	</div>
	<div id="conteudo">
		<div class="produto">
			produto 1
		</div>
		<div  class="produto">
			produto 2
		</div>
		<div  class="produto">
			produto 3
		</div>
	</div>
	<div id="rodape">
		Todos os <span class="azul">direitos</span> reservados.
	</div>

 <!-- Div e parágrafos são do tipo block e span são do tipo inline -->
</body>
</html>
